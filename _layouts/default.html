<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/lunr/lunr.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    .container-fluid {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 300px; /* Matches your image's width */
      background: #333; /* Dark gray from your image */
      color: #fff;
      padding: 20px;
      overflow-y: auto;
      transition: transform 0.3s ease;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 1000;
    }
    .sidebar .logo img {
      width: 80px; /* Adjust based on your logo size */
      height: auto;
      margin-bottom: 10px;
    }
    .sidebar .site-name a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2em;
    }
    .sidebar input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
      background: #444;
      border: 1px solid #555;
      color: #fff;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li a {
      color: #ddd;
      text-decoration: none;
    }
    .sidebar ul li a:hover {
      color: #fff;
    }
    .main-content {
      margin-left: 300px; /* Matches sidebar width */
      padding: 20px;
      flex-grow: 1;
      width: calc(100% - 300px);
      transition: margin-left 0.3s ease;
    }
    /* Mobile adjustments */
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        width: 250px; /* Slightly narrower on mobile */
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .main-content {
        margin-left: 0;
        width: 100%;
      }
      .sidebar-toggle {
        display: block;
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1100;
        background: #007bff; /* Blue button color */
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
      }
    }
    @media (min-width: 769px) {
      .sidebar-toggle {
        display: none;
      }
    }
  </style>
</head>
<body>
  <button class="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>
  <div class="container-fluid">
    <nav class="sidebar" id="sidebar">
      {% include sidebar.html %}
    </nav>
    <div class="main-content">
      {{ content }}
    </div>
  </div>
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('active');
    }
    // Lunr search index
    var index = lunr(function () {
      this.ref('url');
      this.field('title');
      this.field('content');
      {% for post in site.posts %}
        this.add({ url: '{{ site.baseurl }}{{ post.url }}', title: '{{ post.title }}', content: '{{ post.content | strip_html }}' });
      {% endfor %}
      {% for doc in site.docs %}
        this.add({ url: '{{ site.baseurl }}{{ doc.url }}', title: '{{ doc.title }}', content: '{{ doc.content | strip_html }}' });
      {% endfor %}
    });
    document.querySelector('.sidebar input[type="text"]').addEventListener('input', function () {
      var query = this.value;
      var results = index.search(query);
      var ul = document.createElement('ul');
      ul.id = 'search-results';
      ul.style.listStyle = 'none';
      ul.style.padding = '0';
      document.querySelector('.sidebar').appendChild(ul);
      ul.innerHTML = '';
      results.forEach(function (result) {
        var li = document.createElement('li');
        li.innerHTML = '<a href="' + result.ref + '">' + result.ref + '</a>';
        ul.appendChild(li);
      });
    });
  </script>
</body>
</html>
