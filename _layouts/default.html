<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/lunr/lunr.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container-fluid {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: 250px;
      background: #f8f9fa;
      padding: 20px;
      overflow-y: auto;
      transition: width 0.3s ease;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
    }
    .main-content {
      margin-left: 250px;
      padding: 20px;
      flex-grow: 1;
      width: calc(100% - 250px);
    }
    .logo img {
      width: 50px;
      height: auto;
    }
    .site-name a {
      text-decoration: none;
      color: #333;
    }
    #search-input {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
    }
    .sidebar details summary {
      cursor: pointer;
    }
    /* Mobile adjustments */
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
        transform: translateX(-100%);
        z-index: 1000;
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .main-content {
        margin-left: 0;
        width: 100%;
      }
      .sidebar-toggle {
        display: block;
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1100;
        background: #007bff;
        color: white;
        border: none;
        padding: 5px 10px;
      }
    }
    @media (min-width: 769px) {
      .sidebar-toggle {
        display: none;
      }
    }
  </style>
</head>
<body>
  <button class="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>
  <div class="container-fluid">
    <nav class="sidebar" id="sidebar">
      {% include sidebar.html %}
    </nav>
    <div class="main-content">
      {{ content }}
    </div>
  </div>
  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }
    // Lunr search index
    var index = lunr(function () {
      this.ref('url');
      this.field('title');
      this.field('content');
      {% for post in site.posts %}
        this.add({ url: '{{ site.baseurl }}{{ post.url }}', title: '{{ post.title }}', content: '{{ post.content | strip_html }}' });
      {% endfor %}
      {% for doc in site.docs %}
        this.add({ url: '{{ site.baseurl }}{{ doc.url }}', title: '{{ doc.title }}', content: '{{ doc.content | strip_html }}' });
      {% endfor %}
    });
    document.getElementById('search-input').addEventListener('input', function () {
      var query = this.value;
      var results = index.search(query);
      var ul = document.getElementById('search-results');
      ul.innerHTML = '';
      results.forEach(function (result) {
        var li = document.createElement('li');
        li.innerHTML = '<a href="' + result.ref + '">' + result.ref + '</a>';
        ul.appendChild(li);
      });
    });
  </script>
</body>
</html>
