<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/lunr/lunr.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    .offcanvas {
      background: #333; /* Dark gray from your image */
      color: #fff;
      width: 300px !important; /* Fixed width on desktop/mobile when shown */
    }
    .offcanvas .logo img {
      width: 80px; /* Adjust based on your logo size */
      height: auto;
      margin-bottom: 10px;
    }
    .offcanvas .site-name a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2em;
    }
    .offcanvas input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
      background: #444;
      border: 1px solid #555;
      color: #fff;
    }
    .offcanvas ul {
      list-style: none;
      padding: 0;
    }
    .offcanvas ul li a {
      color: #ddd;
      text-decoration: none;
    }
    .offcanvas ul li a:hover {
      color: #fff;
    }
    .offcanvas details summary {
      cursor: pointer;
    }
    .main-content {
      padding: 20px;
      transition: margin-left 0.3s ease;
    }
    /* Desktop: Sidebar always visible, no offcanvas behavior */
    @media (min-width: 769px) {
      .offcanvas.offcanvas-start {
        position: fixed !important;
        top: 0;
        bottom: 0;
        z-index: 1045;
        width: 300px !important;
        visibility: visible !important;
        background: #333;
        transform: none !important;
        border-right: 1px solid #dee2e6;
        padding: 20px;
        overflow-y: auto;
      }
      .main-content {
        margin-left: 300px; /* Adjusts for always-visible sidebar */
      }
      .offcanvas-backdrop {
        display: none !important; /* No overlay on desktop */
      }
      .sidebar-toggle {
        display: none !important; /* Hide toggle on desktop */
      }
    }
    /* Mobile: Use Offcanvas for toggle */
    @media (max-width: 768px) {
      .main-content {
        margin-left: 0; /* Full width on mobile */
      }
      .sidebar-toggle {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1050;
        background: #007bff; /* Blue button color */
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
      }
    }
  </style>
</head>
<body>
  <button class="sidebar-toggle btn btn-primary d-none d-md-block d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas" aria-controls="sidebarOffcanvas">â˜°</button>
  <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarOffcanvas" aria-labelledby="sidebarOffcanvasLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="sidebarOffcanvasLabel">Library</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      {% include sidebar.html %}
    </div>
  </div>
  <div class="main-content">
    {{ content }}
  </div>
  <script>
    // Lunr search index (runs after DOM loads)
    document.addEventListener('DOMContentLoaded', function() {
      var index = lunr(function () {
        this.ref('url');
        this.field('title');
        this.field('content');
        {% for post in site.posts %}
          this.add({ url: '{{ site.baseurl }}{{ post.url }}', title: '{{ post.title }}', content: '{{ post.content | strip_html }}' });
        {% endfor %}
        {% for doc in site.docs %}
          this.add({ url: '{{ site.baseurl }}{{ doc.url }}', title: '{{ doc.title }}', content: '{{ doc.content | strip_html }}' });
        {% endfor %}
      });
      var searchInput = document.querySelector('.offcanvas input[type="text"]');
      if (searchInput) {
        searchInput.addEventListener('input', function () {
          var query = this.value;
          var results = index.search(query);
          var ul = document.getElementById('search-results');
          if (!ul) {
            ul = document.createElement('ul');
            ul.id = 'search-results';
            ul.style.listStyle = 'none';
            ul.style.padding = '0';
            this.parentNode.appendChild(ul);
          }
          ul.innerHTML = '';
          results.forEach(function (result) {
            var li = document.createElement('li');
            li.innerHTML = '<a href="' + result.ref + '">' + result.ref + '</a>';
            ul.appendChild(li);
          });
        });
      }
    });
  </script>
</body>
</html>
